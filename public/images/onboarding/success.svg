<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981" />
      <stop offset="50%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#10b981" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="checkShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#10b981" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background -->
  <circle cx="150" cy="150" r="150" fill="#f8fafc" opacity="0.05"/>
  <circle cx="150" cy="150" r="120" fill="url(#successGradient)" opacity="0.1"/>

  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="100" stroke="url(#successGradient)" stroke-width="2" stroke-dasharray="4 4" opacity="0.6"/>
  <circle cx="150" cy="150" r="80" stroke="url(#successGradient)" stroke-width="1.5" opacity="0.4"/>

  <!-- Success Circle -->
  <circle cx="150" cy="150" r="70" fill="#10b981" opacity="0.2" filter="url(#shadow)"/>
  <circle cx="150" cy="150" r="60" fill="#10b981" opacity="0.1"/>

  <!-- Checkmark -->
  <path d="M110,150 L140,180 L190,130"
        stroke="#10b981"
        stroke-width="10"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#checkShadow)"/>

  <!-- Confetti/Stars -->
  <path d="M60,60 L65,70 L75,72 L65,80 L68,90 L60,85 L52,90 L55,80 L45,72 L55,70 Z" fill="#10b981" opacity="0.7" filter="url(#shadow)"/>
  <path d="M240,60 L245,70 L255,72 L245,80 L248,90 L240,85 L232,90 L235,80 L225,72 L235,70 Z" fill="#3b82f6" opacity="0.7" filter="url(#shadow)"/>
  <path d="M60,240 L65,230 L75,228 L65,220 L68,210 L60,215 L52,210 L55,220 L45,228 L55,230 Z" fill="#8b5cf6" opacity="0.7" filter="url(#shadow)"/>
  <path d="M240,240 L245,230 L255,228 L245,220 L248,210 L240,215 L232,210 L235,220 L225,228 L235,230 Z" fill="#10b981" opacity="0.7" filter="url(#shadow)"/>

  <!-- Small Confetti -->
  <circle cx="100" cy="80" r="6" fill="#10b981" opacity="0.6"/>
  <circle cx="200" cy="80" r="6" fill="#3b82f6" opacity="0.6"/>
  <circle cx="100" cy="220" r="6" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="200" cy="220" r="6" fill="#10b981" opacity="0.6"/>
  <circle cx="80" cy="150" r="6" fill="#3b82f6" opacity="0.6"/>
  <circle cx="220" cy="150" r="6" fill="#8b5cf6" opacity="0.6"/>

  <!-- Success Text -->
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#successGradient)" text-anchor="middle" filter="url(#shadow)">Â¡Completado!</text>
</svg>
