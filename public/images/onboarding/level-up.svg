<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="levelUpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b" />
      <stop offset="50%" stop-color="#ec4899" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#f59e0b" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background -->
  <circle cx="150" cy="150" r="150" fill="#f8fafc" opacity="0.05"/>
  <circle cx="150" cy="150" r="120" fill="url(#levelUpGradient)" opacity="0.1"/>

  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="100" stroke="url(#levelUpGradient)" stroke-width="2" stroke-dasharray="4 4" opacity="0.6"/>
  <circle cx="150" cy="150" r="80" stroke="url(#levelUpGradient)" stroke-width="1.5" opacity="0.4"/>

  <!-- Level Platform Base -->
  <rect x="70" y="220" width="160" height="20" rx="6" fill="#1e293b" opacity="0.8" filter="url(#shadow)"/>

  <!-- Level 1 -->
  <rect x="90" y="190" width="120" height="30" rx="6" fill="#f59e0b" opacity="0.7" filter="url(#shadow)"/>
  <text x="150" y="210" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#78350f" text-anchor="middle">Nivel 1</text>

  <!-- Level 2 -->
  <rect x="100" y="150" width="100" height="30" rx="6" fill="#ec4899" opacity="0.7" filter="url(#shadow)"/>
  <text x="150" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#831843" text-anchor="middle">Nivel 2</text>

  <!-- Level 3 -->
  <rect x="110" y="110" width="80" height="30" rx="6" fill="#8b5cf6" opacity="0.7" filter="url(#shadow)"/>
  <text x="150" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4c1d95" text-anchor="middle">Nivel 3</text>

  <!-- Character -->
  <circle cx="150" cy="90" r="20" fill="#f8fafc" filter="url(#shadow)"/>
  <circle cx="150" cy="90" r="15" fill="#f8fafc"/>

  <!-- Crown -->
  <path d="M150,50 L170,70 L190,50 L170,80 L150,50 Z" fill="#f59e0b" opacity="0.9" filter="url(#glow)"/>
  <path d="M150,50 L130,70 L110,50 L130,80 L150,50 Z" fill="#f59e0b" opacity="0.9" filter="url(#glow)"/>
  <rect x="130" y="80" width="40" height="10" rx="4" fill="#f59e0b" opacity="0.9"/>

  <!-- Stars -->
  <path d="M80,60 L85,70 L95,72 L85,80 L88,90 L80,85 L72,90 L75,80 L65,72 L75,70 Z" fill="#f59e0b" opacity="0.7" filter="url(#shadow)"/>
  <path d="M220,60 L225,70 L235,72 L225,80 L228,90 L220,85 L212,90 L215,80 L205,72 L215,70 Z" fill="#ec4899" opacity="0.7" filter="url(#shadow)"/>

  <!-- Arrow Up -->
  <path d="M150,250 L150,230" stroke="#f59e0b" stroke-width="4" stroke-linecap="round"/>
  <path d="M140,240 L150,230 L160,240" stroke="#f59e0b" stroke-width="4" stroke-linecap="round"/>

  <!-- Level Up Text -->
  <text x="150" y="270" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#levelUpGradient)" text-anchor="middle" filter="url(#shadow)">Sube de Nivel</text>
</svg>
