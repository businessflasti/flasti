<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="earningsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981" />
      <stop offset="50%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#10b981" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background -->
  <circle cx="150" cy="150" r="150" fill="#f8fafc" opacity="0.05"/>
  <circle cx="150" cy="150" r="120" fill="url(#earningsGradient)" opacity="0.1"/>

  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="100" stroke="url(#earningsGradient)" stroke-width="2" stroke-dasharray="4 4" opacity="0.6"/>
  <circle cx="150" cy="150" r="80" stroke="url(#earningsGradient)" stroke-width="1.5" opacity="0.4"/>

  <!-- Coins -->
  <circle cx="100" cy="120" r="30" fill="#eab308" opacity="0.8" filter="url(#shadow)"/>
  <circle cx="100" cy="120" r="25" fill="#fbbf24" opacity="0.9"/>
  <text x="100" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#78350f" text-anchor="middle">$</text>

  <circle cx="130" cy="150" r="30" fill="#eab308" opacity="0.8" filter="url(#shadow)"/>
  <circle cx="130" cy="150" r="25" fill="#fbbf24" opacity="0.9"/>
  <text x="130" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#78350f" text-anchor="middle">$</text>

  <circle cx="170" cy="130" r="30" fill="#eab308" opacity="0.8" filter="url(#shadow)"/>
  <circle cx="170" cy="130" r="25" fill="#fbbf24" opacity="0.9"/>
  <text x="170" y="135" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#78350f" text-anchor="middle">$</text>

  <!-- Growth Chart -->
  <rect x="70" y="190" width="160" height="60" rx="4" fill="#1e293b" opacity="0.7" filter="url(#shadow)"/>

  <!-- Chart Grid -->
  <line x1="80" y1="240" x2="220" y2="240" stroke="#64748b" stroke-width="1" opacity="0.5" stroke-dasharray="2 2"/>
  <line x1="80" y1="220" x2="220" y2="220" stroke="#64748b" stroke-width="1" opacity="0.5" stroke-dasharray="2 2"/>
  <line x1="80" y1="200" x2="220" y2="200" stroke="#64748b" stroke-width="1" opacity="0.5" stroke-dasharray="2 2"/>

  <!-- Chart Line -->
  <path d="M80,230 L100,225 L120,228 L140,215 L160,210 L180,200 L200,190 L220,185"
        stroke="#10b981" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>

  <!-- Chart Points -->
  <circle cx="80" cy="230" r="4" fill="#10b981"/>
  <circle cx="100" cy="225" r="4" fill="#10b981"/>
  <circle cx="120" cy="228" r="4" fill="#10b981"/>
  <circle cx="140" cy="215" r="4" fill="#10b981"/>
  <circle cx="160" cy="210" r="4" fill="#10b981"/>
  <circle cx="180" cy="200" r="4" fill="#10b981"/>
  <circle cx="200" cy="190" r="4" fill="#10b981"/>
  <circle cx="220" cy="185" r="4" fill="#10b981"/>

  <!-- Dollar Signs -->
  <text x="60" cy="100" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#10b981" opacity="0.6">$</text>
  <text x="240" cy="100" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#8b5cf6" opacity="0.6">$</text>
  <text x="80" cy="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3b82f6" opacity="0.6">$</text>
  <text x="220" cy="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#10b981" opacity="0.6">$</text>

  <!-- Earnings Text -->
  <text x="150" y="270" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#earningsGradient)" text-anchor="middle" filter="url(#shadow)">Ganancias</text>
</svg>
